<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kinektor</title>
    <link rel="stylesheet" href="/resources/account_creation/account.css">
    <link rel="icon" type="image/x-icon" href="/resources/images/logo.png">
</head>


<body>
    <div class="MainContentContainer">
        <div class="center centerRow">
            <div class="logo" style="background-image: url(/resources/images/logo.png);"></div>
        </div>
        <div class="center centerRow">
            <div class="loginBox center centerCol">
                <br>
                <div class="Title" id="Title"><b>Account Creation</b></div>
                <div class="Description"><b>Username</b></div>
                <input class="InputBox" type="text" id="Username">
                <div class="Description"><b>Password</b></div>
                <input class="InputBox" type="text" id="Password">
                <div class="Description"><b>Minecraft UUID</b></div>
                <input class="InputBox" type="text" id="MCUUUID">
                <div class="Description"><b>Discord ID</b></div>
                <input class="InputBox" type="text" id="DiscordID">
                <br>
                <div class="button" id="createAccountButton"onmouseup="createAccount();">Create Account</div>
                <br>
            </div>
        </div>
    </div>
</body>

<script src="/resources/account_creation/account.js"></script>

</html>
